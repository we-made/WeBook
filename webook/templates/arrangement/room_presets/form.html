{% extends "arrangement/meta_base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}


{% block content %}
    <form method="post">
        {% csrf_token %}
    
        {{ form | crispyÂ }}
        
        <div class="mt-3">
            <div class="float-end">
                <a class="btn btn-lg wb-btn-secondary me-3" onClick="window.history.back(); return false;">
                    <i class="fas fa-times"></i>&nbsp; 
                    {% trans "Cancel" %}
                </a>

                {% if not form.instance.id %}
                <button type="submit" class="btn btn-lg wb-btn-main" value="submitAndNew" name="submitAndNew"
                    data-mdb-toggle="tooltip" title="{% trans 'Save and then create a new room preset' %}">
                    {% trans "Save, and new" %}
                </button>
                {% endif %}

                <button type="submit" class="btn btn-lg wb-btn-main" value="submit" name="submit"
                    data-mdb-toggle="tooltip" title="{% trans 'Create a new room preset based on your input' %}">
                    <i class="fas fa-check"></i>&nbsp; 
                    {% trans "Save" %}
                </button>
            </div>
        </div>
    </form>
{% endblock %}
