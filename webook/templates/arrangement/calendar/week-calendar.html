{% include "arrangement/calendar/calendar.html" %}
{% include "arrangement/vue/week-select-component.html" %}


<template id="vuec-week-calendar">
    <week-select-component></week-select-component>

    <div class="d-flex justify-content-between">
        <div class="d-flex">
            <div class="input-group input-group-lg w-100">
                <span class="input-group-text fw-bold">
                    Ã…r
                </span>
                <select name="" id="" class="form-control form-control-lg">
                    <option value="">2023</option>
                </select>
            </div>

            <div class="input-group input-group-lg ms-3 w-100">
                <span class="input-group-text fw-bold">
                    Uke
                </span>
            </div>
        </div>
        
        <div class="btn-group shadow-0">
            <button class="btn border-1 wb-large-btn wb-btn-white shadow-0" @click="move('back')">
                <h5 class="mb-0"> <i class="fas fa-angle-left"></i> </h5>
            </button>
            <button class="btn border-1 wb-large-btn wb-btn-white shadow-0" @click="move('forward')">
                <h5 class="mb-0"> <i class="fas fa-angle-right"></i> </h5>
            </button>
        </div>
    </div>

    <calendar-component view="timeGridWeek" ref="calendar" :event-source="eventSource" week-numbers="true">
    </calendar-component>
</template>

<script>

    let WeekCalendarComponent = {
        components: { CalendarComponent, WeekSelectComponent },
        data: function() {
            return {
                week: null,
                year: null,
            }
        },
        props: {
            eventSource: Function
        },
        methods: {
            move(direction) {
                if (direction === "back") {
                    this.$refs.calendar.calendar.prev();
                    return;
                }

                this.$refs.calendar.calendar.next();
            },
        },
        template: "#vuec-week-calendar",
        delimiters: ["[[", "]]"],
    }

</script>
