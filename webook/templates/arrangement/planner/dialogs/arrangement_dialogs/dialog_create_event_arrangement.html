<div id="newSimpleActivityDialog" title="Ny enkel aktivitet">
    <div class='bg-white p-2 border border-1'>
        <div class="form-group">
            <label class="d-block">Title <small class="text-muted float-end"> * Required</small></label>
            <input type="text" class="form-control" id="title" code-qualified-name="title" required/>
        </div>

        <div class="form-group mt-2">
            <label class="d-block">From <small class="text-muted float-end"> * Required</small></label>
            <div class="row">
            <div class="col-6">
                <input type="date" class="form-control" id="fromDate" code-qualified-name="fromDate" required>
            </div>
            <div class="col-6">
                <input type="time" class="form-control" id="fromTime" code-qualified-name="fromTime" required>
            </div>
            </div>
        </div>
    
        <div class="form-group mt-2">
            <label class="d-block">To <small class="text-muted float-end"> * Required</small></label>
            <div class="row">
            <div class="col-6">
                <input type="date" class="form-control" id="toDate" code-qualified-name="toDate" required>
            </div>
            <div class="col-6">
                <input type="time" class="form-control" id="toTime" code-qualified-name="toTime" required>
            </div>
            </div>
        </div>

        <br>
        <span class="mt-3">People</span>
        <div class="input-group">               
            <input type="text" class="w-100" placeholder="Søk etter person..."> 
        </div>
        <table class="table mt-3 table-sm">
            <thead>
                <tr>
                <th>Name</th>
                <th><i class="fas fa-cogs"></i></th>
                </tr>
            </thead>
            <tbody id="peopleTableBody">          
            </tbody>
        </table>

        <span class="mt-3">Rom</span>
        <div class="input-group">                  
            <input type="text" class="w-100" placeholder="Søk etter rom...">
        </div>
        <table class="table table-sm">
            <thead>
                <tr>
                <th>Name</th>
                <th><i class="fas fa-cogs"></i></th>
                </tr>
            </thead>
            <tbody id="roomsTableBody">
            </tbody>
        </table>
        <button>Lagre</button>
    </div>
</div>
