{% load static i18n %}


<div id="{{ dialogId }}" title="{% trans 'Upload files' %}" class="{{discriminator}}">
    <form action="" enctype="application/x-www-form-urlencoded" id="uploadFilesDialogForm">
        <div class="file-upload-wrapper">
            <input type="file"
                id="input-file-now"
                name="file_field"
                class="file-upload-input"
                multiple="true"
                data-mdb-file-upload="file-upload" />
        </div>

        {% csrf_token %}

        <div class="clearfix mt-2">
            <div class="float-end">
                <a href="#" class="btn wb-btn-secondary btn-lg"
                    d-trigger="close">
                    <i class="fas fa-times"></i>
                    Avbryt
                </a>
                <button class="btn btn-sm wb-btn-main shadow-0"
                    d-trigger="submit"
                    type="button">
                    <i class="fa fa-upload"></i>
                    {% trans "Upload" %}
                </button>
            </div>

        </div>
    </form>
</div>

<script>
    new Dialog({
        dialogId: '{{ dialogId }}',
        managerName: '{{ managerName }}',
        discriminator: '{{ discriminator }}',
        postInit: function (dialog) {
            const fileUploadEl = document.querySelector("#input-file-now");
            const fileUploadInstance = new FileUpload(fileUploadEl);
        },
        methods: {
            close(dialog, {} = {}, triggeredByElement) {
                dialog.closeMe();
            },
            submit(dialog, {} = {}, triggeredByElement) {
                let formData = new FormData(dialog.$safeGet("#uploadFilesDialogForm")[0]);

                dialog.raiseSubmitEvent({
                    formData: formData,
                    csrf_token: '{% csrf_token %}'
                });
            }
        },
        data: {

        },
    });
</script>
