<div class="modal" tabindex="-1" role="dialog" id="eventInfoDialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="info_title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#editEventDialog').modal('hide')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <table class="table">
                <tbody>
                    <tr>
                        <th>Tittel</th>
                        <td><input type="text" class="form-control" id="info_title" code-qualified-name="title" disabled/></td>
                    </tr>
                    <tr>
                        <th>Fra og til</th>
                        <td>
                            <div class="row">
                                <div class="col-4">
                                    <input type="date" class="form-control display-inline disabled" id="info_fromDate" code-qualified-name="fromDate" disabled>
                                </div>
                                <div class="col-2">
                                    <input type="time" class="form-control display-inline" id="info_fromTime" code-qualified-name="fromTime" >
                                </div>

                                <div class="col-4">
                                    <input type="date" class="form-control" id="info_toDate" code-qualified-name="toDate" disabled>
                                </div>

                                <div class="col-2">
                                    <input type="time" class="form-control" id="info_toTime" code-qualified-name="toTime" >
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <script>
        let eventInfoDialog = document.getElementById('eventInfoDialog');

        var eventInfoDialogManager = new InputGroupManager(
            [
                document.getElementById('info_title'),
                document.getElementById('info_fromDate'),
                document.getElementById('info_fromTime'),
                document.getElementById('info_toTime'),
                document.getElementById('info_toDate'),
            ]
        )

        function openEventInfoDialog(eventIndex) {
            let event = planner.local_context.events[eventIndex];

            eventInfoDialogManager.fromDate.valueAsDate = event.from;
            eventInfoDialogManager.toDate.valueAsDate = event.to;
            
            eventInfoDialogManager.toTime.value = parseDateObjTimeToString(event.to);
            eventInfoDialogManager.fromTime.value = parseDateObjTimeToString(event.from);

            (document.getElementById('info_title')).value = event.title;

            $(eventInfoDialog).modal('show');
        }
  </script>
