<template id="collisionResolutionWizard">
    Collision Resolution Wizard
    <dialog-component
        :is-draggable="true"
        :is-visible="true"
        @close="$emit('close')">

        <template v-slot:header>
            <h3 class="mb-0 fw-bold">
                Veiviser - Formuler løsning av kollisjoner
            </h3>
        </template>

        <template v-slot:content>

            <div class="border border-dark text-center mb-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <button class="btn wb-btn-secondary rounded-0 border-end border-dark">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    <div>
                        <h4 class="mb-0">0 / 6</h4>
                    </div>
                    <div>
                        <button class="btn wb-btn-secondary rounded-0 border-start border-dark">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            {% comment %} <h4 class="text-center mt-2">
                Konflikt
            </h4>
            
            <hr> {% endcomment %}

            <div class="border border-2 wb-bg-secondary p-2">
                <h4>Event A</h4>
                <h6>01.01.2000 09:00 - 14:00</h6>
                <h6>Resource Name</h6>
            </div>
            
            <h5 class="text-center mt-2">
                Kolliderer med...
            </h5>

            <div class="border border-2 wb-bg-secondary p-2">
                <h4>Event B</h4>
                <h6>01.01.2000 09:00 - 16:00</h6>
                <h6>Resource Name</h6>
            </div>

            <h4 class="text-center mt-4">
                Løsning
            </h4>

            <hr>

            <div class="d-flex justify-content-center mb-3">
                <div>
                    <button class="btn wb-btn-main inactive">
                        Slett "Event A"
                    </button>
                </div>
                <div class="ms-2">
                    <button class="btn wb-btn-main inactive">
                        Endre tidspunkt
                    </button>
                </div>
                <div class="ms-2">
                    <button class="btn wb-btn-main inactive">
                        Endre ressurs
                    </button>
                </div>
            </div>

            <div>

                <div class="alert wb-bg-secondary border-start rounded-0 border-5 border-dark p-2">
                    <h5 class="mb-0">
                        <i class="fas fa-info-circle"></i>&nbsp;
                        Slett tidspunkt
                    </h5>

                    <div class="mt-2">
                        Du kan velg å ignorere "Event A" - i praksis vil da "Event A" ikke opprettes når arrangementet lagres.
                    </div>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                        <label class="form-check-label" for="flexSwitchCheckDefault">Skal ignoreres</label>
                    </div>
                </div>

                <div>
                    <table class="table table-bordered table-sm align-items-center">
                        <tbody>
                            <tr class="align-middle">
                                <th class="text-center fw-bold h5">Fra</th>
                                <td class="d-flex">
                                    <input type="date" name="" id="" class="form-control">
                                    <input type="time" name="" id="" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center fw-bold h5">Til</th>
                                <td class="d-flex">
                                    <input type="date" name="" id="" class="form-control">
                                    <input type="time" name="" id="" class="form-control">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                    </div>

                    <table class=" table table-sm table-bordered">
                        <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Valgt</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Rom A</td>
                                <td>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Bruk</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="alert alert-success">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="d-block">
                            <i class="fas fa-check"></i>
                        </h2>

                        <div>
                            Den nye tiden er gyldig og ledigs
                        </div>
                    </div>
                </div>
            </div>

        </template>

        <template v-slot:footer>
            <div class="d-flex justify-content-between">
                <div>
                    <button class="btn wb-btn-secondary" @click="close()">
                        <i class="fas fa-times"></i>&nbsp;
                        Avbryt
                    </button>
                </div>
                <div>
                    {% comment %} <button class="btn wb-btn-main" @click="save()">
                        Lagre
                    </button> {% endcomment %}
                </div>
            </div>
        </template>

    </dialog-component>

</template>

<script>
let CollisionResolutionWizard = {
    template: "#collisionResolutionWizard",
    delimiters: ["[[", "]]"],
    components: {
        DialogComponent,
    },
    props: {
        isVisible: true
    },
    methods: {
        close() {
            this.$emit("close");
        }
    },
    emits: ["close"]
}
</script>
