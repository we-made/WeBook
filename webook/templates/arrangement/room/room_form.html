{% extends "arrangement/meta_base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        
        {{ form.location }}
        
        <div class="form-group mt-2 pt-3 pb-2">
            <label for="{{ form.name.id_for_label }}" class="h5 d-block">
                {{ form.name.label }}
                <i class="fas fa-asterisk float-end me-2"
                    data-toggle="tooltip" title="* {% trans 'This field is mandatory' %}"></i>
                <i class="fas fa-quote-right float-end me-2"
                    data-toggle="tooltip" title="* {% trans 'This field expects text' %}"></i>
            </label>


            <input type="text" class="form-control"
                id="{{ form.name.id_for_label }}" 
                value="{{ form.name.value|default:'' }}"
                name="{{ form.name.name }}"
                placeholder="{% trans 'Room' %} A..."/>
        </div>

        <div class="form-group mt-2 pt-3 pb-2">
            <label for="{{ form.max_capacity.id_for_label }}" class="h5 d-block">
                {{ form.max_capacity.label }}
                <i class="fas fa-asterisk float-end me-2"
                    data-toggle="tooltip" title="* {% trans 'This field is mandatory' %}"></i>
                <i class="fas float-end me-2"
                    data-toggle="tooltip" title="* {% trans 'This field expects text' %}">0</i>
            </label>


            <input type="text" class="form-control"
                id="{{ form.max_capacity.id_for_label }}" 
                value="{{ form.max_capacity.value|default:'' }}"
                name="{{ form.max_capacity.name }}"
                placeholder="{% trans 'Room' %} A..."/>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                {% trans "Save" %}
            </button>
            <a class="btn btn-danger" onClick="window.history.back();return false;">
                {% trans "Cancel" %}
            </a>

            <button type="reset" class="btn btn-warning float-end">
                {% trans "Reset Form" %}
            </button>
        </div>
    </form>
{% endblock %}
