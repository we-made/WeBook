<table class="table table-sm table-striped text-center mt-2">
    <thead>
        <tr>
            <th class="h6">
                <em>Name</em>&nbsp;
            </th>
            <th class="h6">
                <em>Has associated user?</em>&nbsp;
                <i class="fas fa-info-circle text-muted"
                    data-toggle="tooltip" title="Does this person have an associated user in this application?"></i>
            </th>
            <th class="h6">
                <em>Options</em>&nbsp;
            </th>
        </tr>
    </thead>

    <tbody>
        {% for item in object_list.all %}
        <tr>
            <td>{{ item.full_name }}</td>
            <td>
                <i class="fa fa-times text-danger"></i>
            </td>
            <td>
                <button class="btn btn-success btn-sm disabled"
                    data-toggle="tooltip" title="* Go to this persons page">
                    <i class="fa fa-arrow-right"></i>
                </button>
                <button class="btn btn-danger btn-sm disabled"
                    data-toggle="tooltip" title="* Remove this person from this organization. This does not delete the person.">
                    <i class="fa fa-ban"></i>
                </button>
                <button class="btn btn-info btn-sm disabled"
                    data-toggle="tooltip" title="* Anonymize this person, removing all PII while retaining relational integrity.">
                    <i class="fa fa-user-secret"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
