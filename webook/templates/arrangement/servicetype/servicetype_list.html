{% extends "arrangement/crumb_base.html" %}
{% load static i18n %}

{% block content %}

<h4 class="fw-bold"><i class="fas fa-list" aria-hidden="true"></i>&nbsp; All Service Types</h4>
<a class="btn btn-success mb-2 mt-2 btn-sm"
    href="{% url 'arrangement:servicetype_create' %}">
    <i class="fas fa-plus"></i>&nbsp; New Service Type
</a>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <td class="h6">
                <i class="fas fa-user"></i>
                <span>Type</span>
            </td>
            <td class="h6">
                <i class="fas fa-cog"></i>
                <span>Options</span>
            </td>
        </tr>
    </thead>

    <tbody>
        {% for item in object_list %}
            <tr>
                <td>
                    {{ item.name }}
                </td>

                <td>
                    <a class="btn btn-sm btn-info"
                        href="{% url 'arrangement:servicetype_detail' item.slug %}">

                        <i class="fa fa-eye"></i>
                        Open
                    </a>
                    <a class="btn btn-sm btn-success"
                        href="{% url 'arrangement:servicetype_edit' item.slug %}">

                        <i class="fa fa-edit"></i>
                        Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                            href="{% url 'arrangement:servicetype_delete' item.slug %}">
                        <i class="fa fa-trash"></i>
                        Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    
    <tfoot>
        <td colspan="2">
            <em class="float-end">{{ object_list|length }} {% trans "elements" %}</em>
        </td>
    </tfoot>
</table>

{% endblock %}
