{% extends "arrangement/meta_base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}


{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        <div>
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            <input type="text" name="{{ form.name.name }}" class="form-control" id="{{ form.name.id_for_label }}" value="{{ form.name.value|default:'' }}">
        </div>

        <div class="mt-3 form-group">
            <label for="">{{form.color.label}}</label>
            <input type="color" name="{{form.color.name}}" id="" value="{{ form.color.value }}">
        </div>

        <div class="clearfix">
            <div class="form-group mt-3 float-end">
                <button class="btn wb-btn-secondary" onClick="window.history.back(); return false;">
                    Avbryt
                </button>
                <button class="btn wb-btn-main" type="submit">
                    Lagre
                </button>
            </div>
        </div>
    </form>
{% endblock %}
