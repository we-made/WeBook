{% load static i18n %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block content %}

<div id="add_email_dialog">
    <h3>Legg til E-Post</h3>
    <form method="post">
        {% csrf_token %}

        <input type="hidden" name="service_id" value="{{ SERVICE_ID }}">

        {{ form.email | as_crispy_field}}
        
        <div class="clearfix mt-3">
            <div class="float-end">
                <button class="btn wb-btn-secondary cancel-button" type="button">Avbryt</button>
                <button class="btn wb-btn-main" type="submit">Lagre</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
