

{% load static i18n %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block content %}

<div id="{% if object.id %}service_update_form_dialog{% else %}create_service{% endif %}">
    <h3>Ny tjeneste</h3>
    <form method="post">
        {% csrf_token %}
        {{form.name|as_crispy_field}}

        <input type="hidden" name="id" value="{{object.id}}" />

        <div class="clearfix mt-3">
            <div class="float-end">
                <button class="btn wb-btn-secondary cancel-button" type="button">
                    Avbryt
                </button>
                <button class="btn wb-btn-main" type="submit">
                    Lagre
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
