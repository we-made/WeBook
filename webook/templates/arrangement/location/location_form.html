{% extends "arrangement/meta_base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}


{% block content %}

    <form method="post">
        {% csrf_token %}
        

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="h5 d-block">
                {{ form.name.label }}
            </label>

            <input type="text" class="form-control" 
                id="{{ form.name.id_for_label }}" 
                value="{{ form.name.value|default:'' }}"
                name="{{ form.name.name }}"
                placeholder="{% trans 'Name of the location' %}..."/>
            
            {% if form.name.errors|length > 0 %}
                <div class="alert alert-danger">
                    {{ form.name.errors }}
                </div>
            {% endif %}
        </div>

        <div class="mt-3">
            <div class="float-end">
                <a class="btn btn-lg wb-btn-secondary me-3" onClick="window.history.back(); return false;">
                    <i class="fas fa-times"></i>&nbsp; 
                    {% trans "Cancel" %}
                </a>

                {% if not form.instance.id %}
                <button type="submit" class="btn wb-btn-main btn-success" value="submitAndNew" name="submitAndNew"
                    data-mdb-toggle="tooltip" title="{% trans 'Save and then create a new audience' %}">
                    {% trans "Save, and new" %}
                </button>
                {% endif %}
    
                <button type="submit" class="btn btn-lg wb-btn-main" value="submit" name="submit"
                    data-mdb-toggle="tooltip" title="{% trans 'Create a new audience based on your input' %}">
                    <i class="fas fa-check"></i>&nbsp; 
                    {% trans "Save" %}
                </button>
            </div>
        </div>

    </form>
{% endblock %}
